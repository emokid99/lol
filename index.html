<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lol</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .message {
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      z-index: 1;
      position: relative;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: blur(5px);
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <audio src="rickroll_2.mp3" autoplay loop></audio>

  <div class="message">
    <p>Sorry, nothing in here but enjoy Rick Astley!</p>
  </div>

  <div class="video-background">
    <video src="rickroll.mp4" autoplay loop muted></video>
  </div>
</body>
</html>
